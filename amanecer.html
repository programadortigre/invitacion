<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria Party Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .invitation {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 100px #00ffff;
            max-width: 600px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            color: transparent;
            -webkit-text-stroke: 2px #ff00ff;
            letter-spacing: 1rem;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 2rem;
            margin-bottom: 30px;
            color: transparent;
            -webkit-text-stroke: 1.5px #00ffff;
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .info {
            font-size: 1.5rem;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
        }

        .info i {
            margin-right: 10px;
            font-size: 1.5rem;
            color: #ff00ff;
        }

        .button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid #ff00ff;
            border-radius: 50px;
            color: #ff00ff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        }

        /* Animación de parpadeo sutil */
        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
            }

            20%,
            22%,
            24%,
            55% {
                opacity: 0.5;
            }
        }

        .title,
        .subtitle {
            animation: flicker 1.5s infinite alternate;
        }
    </style>
    <!-- Para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="invitation">
        <div class="title">XXIII</div>
        <div class="subtitle">Años de diversión</div>
        <div class="info"><i class="fa-regular fa-calendar"></i> 27/07/2025</div>
        <div class="info"><i class="fa-regular fa-clock"></i> 22:00 - Hasta el amanecer</div>
        <div class="info"><i class="fa-solid fa-location-dot"></i> Av. San Felipe N°201 Urb. San Felipe - Comas</div>
        <div class="info"><i class="fa-solid fa-map-pin"></i> Ref.: A 1 cuadra de la Av. Túpac Amarú</div>
        <div class="info"><i class="fa-solid fa-glasses"></i> Venir con tus mejores lentes de fiesta</div>
        <a href="#" class="button">Confirmar Asistencia</a>
    </div>

    <script>
        // Glow dinámico para info
        const infoItems = document.querySelectorAll('.info');
        setInterval(() => {
            infoItems.forEach(item => {
                if (Math.random() < 0.3) {
                    item.style.textShadow = `0 0 ${Math.random() * 10 + 5}px #00ffff, 0 0 ${Math.random() * 20 + 10}px #00ffff`;
                }
            });
        }, 500);
    </script>

</body>

</html>
